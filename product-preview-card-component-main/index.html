<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <div class="image">
        <img src="./images/image-product-desktop.jpg"
          alt="Bottle of Gabrielle Essence Eau De Parfum laying flat and surrounded by green leaves" />
      </div>
      <div class="copy">
        <h2 class="category">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__promotion">$149.99</p>
          <p class="price__original">$169.99</p>
        </div>
        <button class="btn">
          <div class="btn__icon"></div>
          <div class="btn__text">Add to Cart</div>
        </button>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/wavyadri">Adriana Calvo-Matos</a>.
  </div>
  </div>
</body>

</html>
